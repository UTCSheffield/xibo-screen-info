<html>
<head>

<style>
    * {
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    body {
        position: relative;
        text-align: center;
        background: #ffffff;
        color: #0b2b47;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
        overflow: hidden;
    }

    /* Washed-out background using the logo SVG */
    body::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: url('https://www.utcsheffield.org.uk/olp/assets/sites/3/2023/01/D09161601.jpg');
        background-repeat: no-repeat;
        background-position: center top;
        background-size: cover;
        opacity: 0.08;
        filter: grayscale(80%) blur(1px) saturate(0.9) brightness(0.95);
        pointer-events: none;
        z-index: 0;
    }

    /* Ensure main content sits above the background image */
    body > * {
        position: relative;
        z-index: 1;
    }

    .logo {
        max-width: 450px;
        margin-bottom: 60px;
    }

    h1 {
        font-size: 8vh;
        font-weight: 700;
        margin-bottom: 36px;
        line-height: 1.05;
        letter-spacing: -0.02em;
        color: #062840;
    }

    h1 #date {
        display: block;
        font-size: 5vh;
        margin-top: 12px;
        color: #0066cc;
        font-weight: 600;
    }

    h2 {
        font-size: 10vh;
        font-weight: 700;
        margin: 30px 0 20px 0;
        color: #0066cc;
        background: transparent;
        padding: 0;
        border: none;
    }

    h2 #number {
        color: #0066cc;
        font-size: 1.15em;
    }

    p {
        font-size: 3.5vh;
        margin-top: 44px;
        color: #555555;
        font-weight: 400;
        display: inline-block;
        background: rgba(255,165,0,0.12); /* semi-transparent orange */
        padding: 14px 20px;
        border-radius: 10px;
    }

    /* Responsive tweaks for smaller screens */
    @media (max-width: 600px) {
        h1 { font-size: 12vw; }
        h1 #date { font-size: 8vw; }
        h2 { font-size: 14vw; }
        p { font-size: 4.5vw; }
        .logo { max-width: 80%; margin-bottom: 30px; }
    }
</style>
</head>
<body>
<img alt="UTC Sheffield Logo" class="logo" src="https://www.utcsheffield.org.uk/olp/assets/sites/3/2021/07/UTC-Sheffield-Olympic-Legacy-Park-Horizontal.svg"/>
<h1>Y13 UCAS DEADLINE <br/><span id="date">05/12/2025</span></h1>
<h2><span id="number">?</span> Days to go!</h2>
<p>Any questions please speak with tutors, Mr West or Mr Ahmed</p>
</body>
<script>
    function updateCountdown() {
        const dateElement = document.getElementById('date');
        const dateString = dateElement.textContent;
        // Parse date string in format DD/MM/YYYY
        const [day, month, year] = dateString.split('/');
        const deadline = new Date(`${year}-${month}-${day}T00:00:00`);
        
        const now = new Date();
        const diffTime = deadline - now;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        document.getElementById('number').textContent = diffDays >= 0 ? diffDays : 0;
    }

    updateCountdown();
    setInterval(updateCountdown, 60 * 1000); // Update every minute

</script>
</html>
