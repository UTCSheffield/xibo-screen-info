<html>

<head>
</style>
<style>
    * {
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    body {
        position: relative;
        text-align: center;
        background: #ffffff;
        color: #0b2b47;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
        overflow: hidden;
    }

    /* Washed-out background using the logo SVG */
    body::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: url('https://www.utcsheffield.org.uk/olp/assets/sites/3/2023/01/D09161601.jpg');
        background-repeat: no-repeat;
        background-position: center top;
        background-size: cover;
        opacity: 0.08;
        filter: grayscale(80%) blur(1px) saturate(0.9) brightness(0.95);
        pointer-events: none;
        z-index: 0;
    }

    /* Ensure main content sits above the background image */
    body > * {
        position: relative;
        z-index: 1;
    }

    .logo {
        max-width: 450px;
        margin-bottom: 60px;
    }

    h1 {
        font-size: 10vh;
        font-weight: 700;
        margin-bottom: 36px;
        margin-top: 12px;
        color: #000000;
        font-weight: 600;
    }

    h2 {
        font-size: 8vh;
        font-weight: 700;
        margin: 30px 0 20px 0;
        color: #0066cc;
        background: 000000;
        padding: 0;
        border: none;
    }

    h3 {
        font-size: 10vh;
        font-weight: 700;
        margin: 30px 0 20px 0;
        color: #0066cc;
        background: 000000;
        padding: 0;
        border: none;
    }

    
    /* Responsive tweaks for smaller screens */
    @media (max-width: 600px) {
        h1 { font-size: 12vw; }
        h2 { font-size: 10vw; }
        h3 { font-size: 8vw; }
        p { font-size: 4.5vw; }
        .logo { max-width: 80%; margin-bottom: 30px; }
    }
</style>
</head>

<body>
    <img src="https://www.utcsheffield.org.uk/olp/assets/sites/3/2021/07/UTC-Sheffield-Olympic-Legacy-Park-Horizontal.svg" alt="UTC Sheffield Logo" class="logo">
    
    <h1>Y11 Exams Start <span id="date1">07/05/2026</span></h1>
    <h2><span id="days1">?</span> Days to go! 
        (<span id="weekdays1">?</span> weekdays)
    </h2>
    <br>
    <br>
    <!-- Example second date block (optional). You can remove or duplicate as needed. -->
    <h1>6th Form Exams <span id="date2">11/05/2026</span></h1>
    <h2><span id="days2">?</span> Days to go! 
        (<span id="weekdays2">?</span> weekdays)
    </h2>

</body>
<script>
    function countWeekdaysBetween(startDate, endDate) {
        // Counts Monday-Friday between startDate (inclusive) and endDate (exclusive)
        if (endDate <= startDate) return 0;
        let count = 0;
        const cursor = new Date(startDate.getFullYear(), startDate.getMonth(), startDate.getDate());
        while (cursor < endDate) {
            const dow = cursor.getDay(); // 0=Sun, 6=Sat
            if (dow !== 0 && dow !== 6) count++;
            cursor.setDate(cursor.getDate() + 1);
        }
        return count;
    }

    function updateCountdowns() {
        // Find all elements with id starting with 'date' followed by a number (date1, date2, ...)
        const dateElements = Array.from(document.querySelectorAll('[id^="date"]'))
            .filter(el => /^date\d+$/.test(el.id));

        const now = new Date();

        for (const el of dateElements) {
            const index = el.id.replace('date', '');
            const dateString = el.textContent.trim();

            // Expect format DD/MM/YYYY
            const [day, month, year] = dateString.split('/');
            const deadline = new Date(`${year}-${month}-${day}T00:00:00`);

            const diffTime = deadline - now;
            let diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            if (diffDays < 0) diffDays = 0;

            // Set daysN
            const daysEl = document.getElementById(`days${index}`);
            if (daysEl) {
                daysEl.textContent = diffDays;
            }

            // Set weekdaysN as count of Monday-Friday between today and deadline
            const weekdaysEl = document.getElementById(`weekdays${index}`);
            if (weekdaysEl) {
                const start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                const end = new Date(`${year}-${month}-${day}T00:00:00`);
                const weekdays = countWeekdaysBetween(start, end);
                weekdaysEl.textContent = weekdays;
            }
        }
    }

    updateCountdowns();
    setInterval(updateCountdowns, 60 * 1000); // Update every minute

</script>

</html>
