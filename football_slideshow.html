<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Football Slideshow</title>
  <style>
    :root{--bg:#111;--fg:#fff}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:Arial,Helvetica,sans-serif}
    .slideshow{position:relative;height:100vh;display:flex;align-items:center;justify-content:center;overflow:hidden}
    .slide{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;transition:opacity .5s ease;opacity:0}
    .slide.active{opacity:1}
    .slide img{max-width:100%;max-height:100%;object-fit:contain}
    .controls{position:fixed;left:0;right:0;bottom:20px;display:flex;justify-content:center;gap:10px}
    button{background:#222;color:#fff;border:1px solid #444;padding:10px 18px;border-radius:6px;cursor:pointer}
    .counter{position:fixed;left:14px;bottom:18px;color:#ddd;font-size:14px}
    .notes{position:fixed;right:14px;bottom:18px;background:rgba(0,0,0,.45);padding:10px;border-radius:6px;color:#eee;max-width:45%;font-size:14px}
  </style>
</head>
<body>
  <div class="slideshow" id="slideshow">
        <div class="slide" data-notes="">
      <img class="slide-image" src="slides/Football fixtures 2025-11-25.png" alt="Slide 1"/>
    </div>
  </div>

  <div class="controls">
    <button id="prevBtn">◀ Prev</button>
    <button id="playPauseBtn">Play</button>
    <button id="nextBtn">Next ▶</button>
  </div>
  <div class="counter" id="counter"></div>
  <div class="notes" id="notes">Notes for the slide (can be edited)</div>

  <script>
    (function(){
      const slideshow = document.getElementById('slideshow')
      let slides = Array.from(slideshow.querySelectorAll('.slide'))
      let current = 0
      let playing = false
      const playPause = document.getElementById('playPauseBtn')
      const nextBtn = document.getElementById('nextBtn')
      const prevBtn = document.getElementById('prevBtn')
      const counter = document.getElementById('counter')
      const notes = document.getElementById('notes')
      let timerId = null

      function update() {
        slides.forEach((s,i)=> s.classList.toggle('active', i===current))
        counter.textContent = `${current+1}/${slides.length}`
        notes.textContent = slides[current].dataset.notes || 'Notes for the slide (edit directly)'
      }

      function goto(n) {
        if (slides.length===0) return
        current = (n + slides.length) % slides.length
        update()
      }

      function next() { goto(current+1) }
      function prev() { goto(current-1) }

      function startAuto(interval=5000) {
        playing = true
        playPause.textContent = 'Pause'
        timerId = setInterval(next, interval)
      }
      function stopAuto() {
        playing = false
        playPause.textContent = 'Play'
        if (timerId) clearInterval(timerId)
        timerId = null
      }

      playPause.addEventListener('click', ()=>{
        playing ? stopAuto() : startAuto()
      })
      nextBtn.addEventListener('click', ()=> { next(); if (playing) stopAuto() })
      prevBtn.addEventListener('click', ()=> { prev(); if (playing) stopAuto() })

      window.addEventListener('keydown', (e)=>{
        if (e.key === 'ArrowRight' || e.key.toLowerCase()==='d') { next(); stopAuto() }
        if (e.key === 'ArrowLeft' || e.key.toLowerCase()==='a') { prev(); stopAuto() }
        if (e.key === ' ') { e.preventDefault(); playing ? stopAuto() : startAuto() }
      })

      goto(0)
    })()
  </script>
</body>
</html>
